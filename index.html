<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>nowLive</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="width-center">
          <img class="logo" src="imgs/logo.svg" alt="nowLive" />
          <div>
            <ul>
              <li>Sign Up</li>
              <li>Log In</li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="main">
      <div class="width-center">
        <div class="main-flexcontainer">
          <h1 class="main-title">
            Where we make <br />
            your <span class="word-highlight">lifestyle</span> <br />
            a <span class="word-highlight">career</span>.
          </h1>
          <button class="btn learn-more">Learn more</button>
        </div>
      </div>
    </section>
    <section class="sponsors">
      <div class="width-center">
        <div class="sponsors-grid">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Vice_Land.svg"
            alt="Vice"
          />
          <img
            src="https://upload.wikimedia.org/wikipedia/id/f/f4/Variety_2013_logo.svg"
            alt="Forbes"
          />
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/5/58/NewYorkTimes.svg"
            alt="The New York Times"
          />
          <img
            src="http://www.meansdatabase.com/wp-content/uploads/2018/04/techcrunch.png"
            alt="Tech Crunch"
          />
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/5/5d/New_Bloomberg_Logo.svg"
            alt="Bloomberg"
          />
          <img
            src="https://worldz.us/WORLDZReport/wp-content/uploads/2018/05/the-verge-logo-svg-vector.svg"
            alt="The Verge"
          />
        </div>
      </div>
    </section>
    <section class="details"></section>
  </body>
</html>
